name: byce
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

   uses-material-design: true

   assets:
     - assets/images/
     - assets/icons/


   fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/poppins/Poppins-Bold.ttf
           weight: 700
         - asset: assets/fonts/poppins/Poppins-Medium.ttf
           weight: 500
         - asset: assets/fonts/poppins/Poppins-Regular.ttf
           weight: 400
        